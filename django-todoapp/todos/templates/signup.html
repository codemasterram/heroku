{% extends 'base.html' %}
{% block content%}
<div class="todo-form">
    <form method="post" action="{% url 'signupdetails' %}">
       {% csrf_token %}
       {% include 'messages.html' %}
       <div class="form-group">
            <label for="input-todo-title">Username</label>
            <input type="text"
                name="username" class="form-control"
                id="input-todo-title"
                placeholder="Enter username"
                value="{{todo.title}}"
                />
        </div>
        <div class="form-group">
            <label for="input-todo-title">First Name</label>
            <input type="text"
                name="firstname" class="form-control"
                id="input-todo-title"
                placeholder="Enter First Name"
                value="{{todo.title}}"
                />
        </div>
        <div class="form-group">
            <label for="input-todo-title">Last Name</label>
            <input type="text"
                name="lastname" class="form-control"
                id="input-todo-title"
                placeholder="Enter Last Name"
                value="{{todo.title}}"
                />
        </div>
        <div class="form-group">
            <label for="input-todo-title">Password</label>
            <input type="password"
                name="password" class="form-control"
                id="input-todo-title"
                placeholder="Enter password"
                value="{{todo.title}}"
                />
        </div>
        <div class="form-group">
            <label for="input-todo-title">Email</label>
            <input type="textarea"
                name="email" class="form-control"
                id="input-todo-title"
                placeholder="Enter your email"
                value="{{todo.title}}"
                />
        </div>
